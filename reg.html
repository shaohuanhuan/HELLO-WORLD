<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/base.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
<script src="js/jquery.js"></script>
<script src="js/Validform_v5.3.2.js"></script>

</head>
<body>
  <!--header-->
  <div class="header ">
    <div class="ui-top" >
      <div class="ui-grid-1000 ">
        <div class="fn-left">欢迎您来到麦德魔方！</div>
        <div class="fn-right">
          <a class="hd-item" href="#">我的魔方</a>  
          <a class="hd-item" href="#">登录</a>  
          <a class="hd-item" href="#">注册</a>  
          <a class="hd-item" href="#">网站导航</a>  
          <a class="hd-item" href="#">收藏的课程</a>
        </div>
      </div>
    </div>
    <div class="header-bg">
      <div class="ui-grid-1000">
        <div class="ui-logo fn-left"></div>
        <div class="ui-search fn-right">
          <input type="text" class="ui-sinput" placeholder="搜课程/公开课/答疑..."/><a href="#" class="ui-slink"></a>
          <div class="ui-hot-search">
            <span>热门搜索：</span>  
            <a href="#">音乐</a>  
            <a href="#">乐器</a>  
            <a href="#">演奏</a>  
            <a href="#">托福</a>  
            <a href="#">瑜伽</a>
          </div>
        </div>
        <div class="ui-nav fn-right">
          <ul>                                
            <li class="ui-nav-item ui-nav-fir">
              <a href="#">首页</a>
            </li>
            <li class="ui-nav-item">
              <a href="#">视频汇</a>
            </li>
            <li class="ui-nav-item">
              <a href="#">在线购物</a>
            </li>
            <li class="ui-nav-item">
              <a href="#">专家在线</a>
            </li>
            <li class="ui-nav-item">
              <a href="#">综合教育</a>
            </li>
            <li class="ui-nav-item">
              <a href="#">学员社区</a>
            </li>
            <li class="ui-nav-item">
              <a href="#">招商加盟</a>
            </li>
            <li class="ui-nav-item">
              <a href="#">机构平台</a>
            </li>
            <li class="ui-nav-item">
              <a href="#">学校分布</a>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </div>
  <!--主要内容 start-->
  <div class="content">
    <div class="ui-grid-1000">
      <div class="ui-cont-top">
          <img src="images/top1.png">
      </div>
      <div class="ui-curr-pos">当前位置：<a href="#">首页</a>><a href="#">视频汇</a></div>
      <div class="ui-search-wrap ui-bor fn-clear padt20 padb20">
        <form id="regForm" action=""/>
          <table  border="0" cellspacing="0" cellpadding="0" class="ui-reg">
            <tr>
              <th><span class="impmark">*</span>注册类型</th>
              <td class="ui-radio-box">
                <input type="radio" name="type"><span>教师注册</span>
                <input type="radio" name="type"><span>学院注册</span>

              </td>
            </tr>
            <tr>
              <th><span class="impmark">*</span>登录账号</th>
              <td><input type="text" id="lgacc" placeholder="限制6~18位账号，只可为字母或数字"></td>
            </tr>
            <tr>
              <th><span class="impmark">*</span>登录密码</th>
              <td><input type="password"  id="lgcode" placeholder="限制6~18位账号，不可输入特殊字符"></td>
            </tr>
            <tr>
              <th><span class="impmark">*</span>确认密码</th>
              <td><input type="password" id="lgcode2" placeholder="请再次输入的密码与新密码一致"></td>
            </tr>
            <tr>
              <th><span class="impmark">*</span>验证码</th>
              <td><input class="ui-input-w216" id="lgyzm" type="text" 
                         placeholder="请输入验证码" maxlength=6>
                <span><img src="images/yanz.png" class="ui-code"></span></td>
            </tr>
            <tr>
              <th><span class="impmark">*</span>用户姓名</th>
              <td><input type="text" id="name" placeholder="请输入用户姓名"></td>
            </tr>
            <tr>
              <th><span class="impmark">*</span>手机号码</th>
              <td><input type="text" id="mobile" placeholder="请输入手机号码"></td>
            </tr>
            <tr>
              <th>联系电话</th>
              <td><input type="text" id="phone" placeholder="请输入正确格式的联系电话"></td>
            </tr>
            <tr>
              <th>邮箱</th>
              <td><input type="text" id="mail" placeholder="请输入正确格式的邮箱"></td>
            </tr>
            <tr>
              <th>QQ</th>
              <td><input type="text" id="qq" placeholder="请输入正确格式的QQ号"></td>
            </tr>
            <tr>
              <th><span class="impmark">*</span>详细地址</th>
              <td class="ui-select-box">
                <select class="ui-sel-w144">
                    <option>省份/直辖市</option>
                  </select><select class="ui-sel-w107">
                    <option>市/县</option>
                  </select><select class="ui-sel-w107">
                    <option>镇/区</option>
                  </select>
                  
              </td>
            </tr>
            <tr>
              <th>所在行业</th>
              <td><input type="text" placeholder="--选择行业--"></td>
            </tr>
            <tr>
              <th>服务商标识</th>
              <td><input type="text" placeholder="请输入服务商标识"></td>
            </tr>
            <tr>
              <th></th>
              <td><input type="checkbox" class="ui-checkbox"><span>我同意<a href="#" class=" font-12 color-yel">《麦德魔方用户条款》</a></span></td>
            </tr>
            <tr>
              <th></th>
              <td class="bttd"><input class="ui-org-btn" type="submit" value="立即注册"></td>
            </tr>
          </table>
        </form>
        <div class="ui-reg-adv">
          <img src="images/guang.png">
        </div>
        <div class="wclear"></div>
      </div>
    </div>
  </div>
  <!--主要内容 end-->
  <!--尾部-->
  <div class="footer-sec">
    <div class="ui-grid-1000">
      <div class="footer-logo fn-left"></div>
      <div class="footer-rights fn-right">2014@ 麦德魔方版权所有 ALL COPYRIGHT  技术支持：华天科技
          24小时服务热线：400-000-0000</div>
    </div>
  </div>
<script type="text/javascript" src="js/Validform_v5.3.2.js"></script>
<script type="text/javascript">
$(function(){
  var demo=$("#regForm").Validform({
    tiptype:3,
    label:".label",
    showAllError:true    
  });
  demo.addRule([
  {
    ele:"#lgacc",
    datatype:"s6-18"  
  },
  {
    ele:"#lgcode",
    datatype:"*6-18"  
  },
  {
    ele:"#lgcode2",
    datatype:"*6-18" 
  },
  {
    ele:"#mobile",
    datatype:"m"  
  },
  {
    ele:"#email",
    datatype:"e"  
  },
  {
    ele:"select",
    datatype:"*"
  }]);
  
})
</script>
</body>
</html>
